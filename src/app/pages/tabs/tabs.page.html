<ion-content>
  <div class="fondo-tabs">

  </div>
  <ion-tabs>
    <ion-tab-bar slot="bottom">

      <ion-tab-button tab="home" *ngIf="usuario && usuario.tipo=='administrador'">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="home" *ngIf="usuario && usuario.tipo=='alumno'">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="home" *ngIf="usuario && usuario.tipo=='profesor'">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="administrador" *ngIf="usuario && usuario.tipo=='administrador'">
        <ion-icon name="construct-outline"></ion-icon>
        <ion-label>Administrador</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="admin-clases" *ngIf="usuario && usuario.tipo =='administrador'">
        <ion-icon name="book-outline"></ion-icon>
        <ion-label>Administrar clases</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="docente" *ngIf="usuario && usuario.tipo =='profesor'">
        <ion-icon name="attach-outline"></ion-icon>
        <ion-label>Docente</ion-label>
        <ion-badge>1</ion-badge>
      </ion-tab-button>


      <ion-tab-button tab="alumno" *ngIf="usuario && usuario.tipo =='alumno'">
        <ion-icon name="school-outline"></ion-icon>
        <ion-label>Alumno</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="apianime" *ngIf="usuario && usuario.tipo=='administrador'">
        <ion-icon name="planet-outline"></ion-icon>
        <ion-label>Api</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="perfil/">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>


    </ion-tab-bar>
  </ion-tabs>

</ion-content>
