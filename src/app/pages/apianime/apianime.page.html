<ion-header>
  <ion-toolbar>
    <ion-title>API ANIME</ion-title>
    <ion-button color="warning" slot="end" (click)="presentAlert()" routerLink="/login"></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Cantidad de personajes : {{cant_personajes}} </h1>
  
  <ion-list *ngFor="let personaje of personajes" >
    <ion-item>
      <ion-avatar slot="start"  >
        <ion-img  src="{{personaje.image}}" > </ion-img>
      </ion-avatar>
      <ion-label>
        {{ personaje.name }} - {{ personaje.status }}
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
